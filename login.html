<html>
    <head>
        <title>Mundia - Sign Up</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <img class = "mundia" src = "mundialogo.png" height = "100"></img>

        <secondaryHeader>Welcome Back</secondaryHeader>


        <form class="form-3" method = "GET" action = "/index">
            <!-- <p class="clearfix"> -->
                <input type="email" name="email" id="email" placeholder="Email"> 
            </p>
            <!-- <p class="clearfix"> -->
                <input type="password" name="password" id="password" placeholder="Password"> 
            </p>
            <!-- <p class="clearfix"> -->
                <input type="submit" name="submit" value="Log In" onclick = "attemptLogin()">
            </p>       
        </form>   
    </body>
</html>
